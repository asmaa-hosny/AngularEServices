<div class="card card-stats">
  <div [className]="'card-header ' + classvar + ' card-header-icon'" >
    <div class="card-icon">
      <i class="material-icons">{{iconName}}</i>
    </div>
    <p class="card-category">{{title }}</p>
    <h3 class="card-title">{{typeCount}}</h3>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="material-icons">{{smallIconName}}</i> {{describtion}}
    </div>
  </div>
</div>
